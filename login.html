<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Provas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #01aff4, #ebedee);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            padding: 40px;
            border-radius: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            background: #fff;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }
        .btn-primary {
            background-color: #01aff4;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #019ad1;
        }
        a {
            color: #01aff4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center">Login do Professor</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email (@gmail.com)</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seu email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="sua senha" required>
            </div>
            <input type="hidden" name="tipo" value="login">
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="mt-3 text-center">
            NÃ£o tem conta? <a href="/cadastro">Cadastre-se</a>
        </p>
    </div>
</body>
</html>
