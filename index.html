<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Início - Sistema de Provas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #70c9e6, #cfdef3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: #fff;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0d6efd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Sistema de Provas</h1>
        <p>Bem-vindo! Clique abaixo para entrar.</p>

        <!-- Botão que conecta com o cadastro.html -->
        <a href="/cadastro" class="btn btn-primary mt-3">Entrar</a>
    </div>

</body>
</html>
