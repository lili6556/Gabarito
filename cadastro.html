<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema de Provas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #01aff4, #ebedee);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            padding: 40px;
            border-radius: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            background: #fff;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }
        .btn-success {
            background-color: #68bfe1;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        .btn-success:hover {
            background-color: #2a8597;
        }
        a {
            color: #01aff4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center">Cadastro de Professor</h2>
        <form method="POST" action="/cadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome de usuário (sem @gmail.com)</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="seu nome" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="sua senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="confirme a senha" required>
            </div>
            <input type="hidden" name="tipo" value="cadastro">
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
        <p class="mt-3 text-center">
            Já tem conta? <a href="/login">Faça login</a>
        </p>
    </div>
</body>
</html>
